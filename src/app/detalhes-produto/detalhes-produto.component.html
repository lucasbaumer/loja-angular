<div class="row">
  <div *ngIf="produto"  class="col-sm-4 mb-4">
      <div class="card h-100">
        <img src="{{produto.imagem}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h2> nome: {{produto.nome}}</h2>
            <p>Preço: {{ produto.preco}}</p>
            <p> descrição: {{ produto.descricao }}</p>
          </div>
      </div>
</div>
