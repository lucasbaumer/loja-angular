<app-layout></app-layout>

<div class="container">
  <h5>PRODUTOS EM ESTOQUE:</h5>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Descrição</th>
        <th scope="col">Imagem</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos;">
        <th scope="row">{{produto.key}}</th>
        <td>{{produto.nome}}</td>
        <td>{{produto.preco}}</td>
        <td>{{produto.descricao}}</td>
        <td><img src="{{produto.imagem}}" width="30%" ></td>
        <td><button class="btn btn-warning" (click)="carregar(produto.key)">Editar</button> &nbsp;
          <button class="btn btn-danger" (click)="excluir(produto.key)">Excluir</button></td>
      </tr>
    </tbody>
  </table>
</div>
