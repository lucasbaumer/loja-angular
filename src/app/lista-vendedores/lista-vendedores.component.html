<app-layout></app-layout>

<div class="container">
  <h5>LISTA DE FUNCIONÁRIOS</h5>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Setor</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendedor of vendedores;">
        <th scope="row">{{vendedor.key}}</th>
        <td>{{vendedor.nome}}</td>
        <td>{{vendedor.setor}}</td>
        <td><button class="btn btn-warning" (click)="carregar(vendedor.key)">Editar</button> &nbsp;
          <button class="btn btn-danger" (click)="excluir(vendedor.key)">Excluir</button></td>
      </tr>
    </tbody>
  </table>

</div>
