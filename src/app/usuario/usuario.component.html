<app-layout></app-layout>

<div class="container">
  <div *ngIf="showSuccessMessages && !showErrorMessages" id="alert-div" class="alert alert-success" role="alert">
    Usuário cadastrado com sucesso!
    </div>


    <div *ngIf="showErrorMessages && !showSuccessMessages" id="alert-div" class="alert alert-danger" role="alert">
    Erro ao salvar Usuário!
    </div>
  <h5>CADASTRO DE COMPRADOR:</h5>

  <form [formGroup]="formGroup">
  <div class="mb-3">
    <label for="nome">Nome: </label>
    <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome"
    formControlName="nome">
    <div class="invalid-feedback"
      [style.display]="formGroup.controls.nome.invalid  && formGroup.controls.nome.touched ? 'block' : 'none'">Digite o nome corretamente:
    </div>
  </div>

  <div class="mb-3">
    <label for="email">Email: </label>
    <input type="text" class="form-control" id="email" placeholder="Digite seu Email"
    formControlName="email">
    <div class="invalid-feedback"
      [style.display]="formGroup.controls.email.invalid  && formGroup.controls.email.touched ? 'block' : 'none'">Digite o Email corretamente:
    </div>
  </div>

  <div class="mb-3">
    <label for="CPF">CPF: </label>
    <input type="int" class="form-control" id="CPF" placeholder="000.000.000-00" maxlength="14"
    formControlName="CPF">
    <div class="invalid-feedback"
      [style.display]="formGroup.controls.email.invalid  && formGroup.controls.email.touched ? 'block' : 'none'">Digite o CPF corretamente:
    </div>
  </div>

  <div class="mb-3">
    <label for="senha">Senha: </label>
    <input type="text" class="form-control" id="senha" placeholder="Digite sua senha de cadastro"
    formControlName="senha">
    <div class="invalid-feedback"
    [style.display]="formGroup.controls.senha.invalid  && formGroup.controls.senha.touched ? 'block' : 'none'">Digite a senha corretamente:
  </div>
  </div>

  <div class="mb-3">
    <label for="senha">Reescreva sua senha: </label>
    <input type="text" class="form-control" id="senha" placeholder="Verifique sua senha"
    formControlName="senha">
    <div class="invalid-feedback"
    [style.display]="formGroup.controls.senha.invalid  && formGroup.controls.senha.touched ? 'block' : 'none'">Digite a senha corretamente:
  </div>
  </div>

  <div class="mb-3">
    <label for="sexo">Sexo:</label>
    <select class="form-select" aria-label="Default select example" id="sexo" formControlName="sexo">
      <option selected value="Prefiro não dizer">Prefiro não dizer</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="dtnasc">Data de nascimento: </label>
    <input type="date" class="form-control" id="dtnasc"
    formControlName="dtnasc">
  </div>

  <div class="mb-3">
    <label for="endereco">Endereço: </label>
    <input type="text" class="form-control" id="email" placeholder="Digite seu Endereço para entrega"
    formControlName="endereco">
    <div class="invalid-feedback"
      [style.display]="formGroup.controls.endereco.invalid  && formGroup.controls.endereco.touched ? 'block' : 'none'">Digite o endereço corretamente:
    </div>
  </div>

  <button (click)="salvar()" class="btn btn-primary">Salvar</button>
  </form>
</div>
